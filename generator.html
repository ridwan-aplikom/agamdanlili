<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Link | Agam & Lili</title>
  <link rel="icon" href="assets/images/love.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #fdfbf9; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
    .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 450px; text-align: center; }
    h2 { font-family: 'Cormorant Garamond'; color: #8d6e63; font-size: 2rem; margin-bottom: 25px; }
    input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .btn-main { background: #8d6e63; color: white; }
    .result-area { display: none; margin-top: 20px; text-align: left; border-top: 1px dashed #ddd; padding-top: 20px; }
    #preview { background: #f9f9f9; padding: 15px; font-size: 0.8rem; border-radius: 8px; white-space: pre-wrap; margin-bottom: 15px; border: 1px solid #eee; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn-wa { background: #25d366; color: white; }
    .btn-copy { background: #e0e0e0; color: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Generator Undangan</h2>
    <input type="text" id="nameInput" placeholder="Nama Tamu (Contoh: Bapak Budi)">
    <button class="btn-main" onclick="generate()">Buat Undangan Formal</button>
    
    <div id="result" class="result-area">
      <div id="preview"></div>
      <div class="grid">
        <button class="btn-copy" onclick="copyText()">Salin Pesan</button>
        <button class="btn-wa" onclick="sendWA()">WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    let msg = "";
    function generate() {
      const name = document.getElementById('nameInput').value;
      if(!name) return alert("Masukkan nama tamu!");
      
      const loc = window.location.href;
      const folder = loc.substring(0, loc.lastIndexOf("/"));
      const link = `${folder}/index.html?to=${encodeURIComponent(name)}`;
      
      msg = `Assalamu'alaikum Warahmatullahi Wabarakatuh.\n\nTanpa mengurangi rasa hormat, izinkan kami mengundang Bapak/Ibu/Saudara/i *${name}* untuk hadir di pernikahan kami.\n\nDetail undangan:\n${link}\n\nTerima kasih.\n\n*Agam & Lili*`;
      
      document.getElementById('preview').innerText = msg;
      document.getElementById('result').style.display = 'block';
    }

    function copyText() {
      navigator.clipboard.writeText(msg);
      alert("Pesan formal berhasil disalin!");
    }

    function sendWA() {
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
