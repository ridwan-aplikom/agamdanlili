<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Link | Agam & Lili</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #8d6e63;
      --primary-dark: #6d4c41;
      --bg: #fdfbf9;
      --white: #ffffff;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: var(--white);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(141, 110, 99, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    h2 {
      font-family: 'Cormorant Garamond';
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 25px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }
    label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--primary);
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 1.5px solid #eee;
      border-radius: 10px;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-generate {
      background: var(--primary);
      color: white;
      margin-bottom: 15px;
    }
    .result-area {
      display: none;
      margin-top: 25px;
      text-align: left;
      border-top: 1px dashed #ddd;
      padding-top: 20px;
    }
    #preview {
      background: #f9f6f4;
      padding: 15px;
      font-size: 0.85rem;
      border-radius: 10px;
      white-space: pre-wrap;
      margin-bottom: 20px;
      border: 1px solid #eee;
      color: #444;
      line-height: 1.6;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .btn-wa { background: #25d366; color: white; }
    .btn-copy { background: #f1f1f1; color: #333; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Generator Undangan</h2>
    <div class="form-group">
      <label>Nama Tamu Undangan</label>
      <input type="text" id="nameInput" placeholder="Masukkan nama tamu...">
    </div>
    
    <button class="btn-generate" onclick="generateMessage()">
      <i class="bi bi-magic"></i> Buat Undangan Formal
    </button>
    
    <div id="result" class="result-area">
      <label>Preview Pesan:</label>
      <div id="preview"></div>
      <div class="grid">
        <button class="btn-copy" onclick="copyToClipboard()">
          <i class="bi bi-clipboard"></i> Salin Pesan
        </button>
        <button class="btn-wa" onclick="sendWhatsApp()">
          <i class="bi bi-whatsapp"></i> WhatsApp
        </button>
      </div>
    </div>
  </div>

  <script>
    let finalMessage = "";

    function generateMessage() {
      const name = document.getElementById('nameInput').value;
      if(!name) {
        alert("Mohon masukkan nama tamu.");
        return;
      }
      
      const currentUrl = window.location.href;
      const folderPath = currentUrl.substring(0, currentUrl.lastIndexOf("/"));
      const invitationLink = `${folderPath}/index.html?to=${encodeURIComponent(name)}`;
      
      finalMessage = `Assalamu'alaikum Warahmatullahi Wabarakatuh.

Tanpa mengurangi rasa hormat, izinkan kami mengundang Bapak/Ibu/Saudara/i *${name}* untuk hadir di acara pernikahan kami.

Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan hadir untuk memberikan doa restu kepada kedua mempelai.

Informasi lengkap mengenai acara dapat diakses melalui tautan undangan digital berikut:
${invitationLink}

Terima kasih atas perhatian dan doa restunya.
Wassalamu'alaikum Warahmatullahi Wabarakatuh.

Kami yang berbahagia,
*Agam & Lili*`;

      document.getElementById('preview').innerText = finalMessage;
      document.getElementById('result').style.display = 'block';
    }

    function copyToClipboard() {
      if(!finalMessage) return;
      navigator.clipboard.writeText(finalMessage).then(() => {
        alert("Pesan formal berhasil disalin!");
      });
    }

    function sendWhatsApp() {
      if(!finalMessage) return;
      const encodedMsg = encodeURIComponent(finalMessage);
      window.open(`https://wa.me/?text=${encodedMsg}`, '_blank');
    }
  </script>
</body>
</html>
